<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <div class="results">
            {% for result in results %}
                <div>
                    <h2>Tweet URL: <a href="{{ result.url }}" target="_blank">{{ result.url }}</a></h2>
                    <p>Published Date: {{ result.published_date }}</p>
                    <p>Sentiment: {{ result.sentiment }}</p>
                    {% if result.embed_html %}
                        <div>{{ result.embed_html|safe }}</div>
                    {% else %}
                        <p>Unable to load tweet embed.</p>
                    {% endif %}
                    <hr>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
